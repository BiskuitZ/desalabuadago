<!DOCTYPE html>
<html lang="id" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Listing - Desa Labuadago</title>
  <link rel="icon" type="image/png" href="fotokkn/logokabposo.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    html {
      touch-action: manipulation;
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
    }
    /* Loading Overlay Styles */
    #loading-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }
    #loading-overlay img {
      width: 200px;
      height: 200px;
      object-fit: contain;
    }
    body {
      font-family: 'Inter', sans-serif;
      min-width: 320px;
      width: 100%;
      overflow-x: hidden;
      position: relative;
      -webkit-font-smoothing: antialiased;
      background-color: #f9fafb;
      color: #1f2937;
    }
    .bg-overlay {
      background-color: rgba(0, 0, 0, 0.5);
    }
    @media screen and (max-width: 640px) {
      * {
        -webkit-tap-highlight-color: transparent;
      }
      input, textarea {
        font-size: 16px !important;
      }
      body {
        touch-action: pan-y pinch-zoom;
        height: 100%;
        position: fixed;
        width: 100%;
      }
      #root {
        height: 100%;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
        overscroll-behavior-y: contain;
      }
      .container {
        width: 100% !important;
        max-width: 100% !important;
        margin: 0 auto;
      }
    }
    body {
      overscroll-behavior-y: none;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800 h-full">
  <!-- Loading Overlay -->
  <div id="loading-overlay">
    <img src="https://i2.wp.com/media.boingboing.net/wp-content/uploads/2015/10/tumblr_nlohpxGdBi1tlivlxo1_12801.gif?zoom=2&w=970" alt="Loading..." />
  </div>

  <div id="root" class="min-h-full">

  <!-- Header -->
  <header class="bg-red-800 sticky top-0 z-50">
    <div class="container mx-auto px-4 py-4">
      <div class="flex items-center justify-between">
        <!-- Logo and Title -->
        <div class="flex items-center gap-4">
          <img src="fotokkn/logokabposo.png" alt="Logo Kabupaten Poso" class="h-[64px] w-[45px] object-contain" />
          <div class="text-white">
            <h1 class="text-2xl md:text-3xl font-bold">Desa Labuadago</h1>
            <p class="text-base md:text-lg">Kabupaten Poso</p>
          </div>
        </div>

        <!-- Desktop Navigation -->
        <nav class="hidden md:flex items-center gap-3 text-white font-medium ml-8">
          <a href="index.html" class="hover:text-yellow-300 transition px-2 py-1 text-sm">Home</a>
          <a href="profildesa.html" class="hover:text-yellow-300 hover:border-b-2 hover:border-yellow-300 transition px-2 py-1 text-sm">Profil Desa</a>
          <a href="infografis.html" class="hover:text-yellow-300 hover:border-b-2 hover:border-yellow-300 transition px-2 py-1 text-sm">Infografis</a>
          <a href="listing.html" class="border-b-2 border-yellow-300 px-2 py-1 text-sm">Listing</a>
          <a href="belanja.html" class="hover:text-yellow-300 hover:border-b-2 hover:border-yellow-300 transition px-2 py-1 text-sm">Belanja</a>
        </nav>

        <!-- Mobile Menu Button -->
        <button class="md:hidden text-white focus:outline-none" onclick="toggleMenu()">
          <i class="fas fa-bars text-2xl"></i>
        </button>
      </div>
    </div>

    <!-- Mobile Menu Overlay -->
    <div id="mobile-menu" class="fixed inset-0 bg-gradient-to-br from-red-900 to-red-800 bg-opacity-98 md:hidden transition-all duration-300 ease-in-out transform translate-x-full z-50 backdrop-blur-sm">
      <div class="flex flex-col h-full">
        <div class="flex justify-between items-center p-4 border-b border-white/20">
          <div class="text-white">
            <h2 class="text-xl font-bold">Menu</h2>
          </div>
          <button class="text-white focus:outline-none" onclick="toggleMenu()">
            <i class="fas fa-times text-2xl"></i>
          </button>
        </div>
        <nav class="flex-1 overflow-y-auto">
          <div class="flex flex-col gap-3 p-4">
            <a href="index.html" class="flex items-center space-x-3 hover:text-yellow-300 transition py-3 px-4 text-white text-lg rounded-lg hover:bg-white/10">
              <i class="fas fa-home w-6"></i>
              <span>Home</span>
            </a>
            <a href="profildesa.html" class="flex items-center space-x-3 hover:text-yellow-300 transition py-3 px-4 text-white text-lg rounded-lg hover:bg-white/10">
              <i class="fas fa-building w-6"></i>
              <span>Profil Desa</span>
            </a>
            <a href="infografis.html" class="flex items-center space-x-3 hover:text-yellow-300 transition py-3 px-4 text-white text-lg rounded-lg hover:bg-white/10">
              <i class="fas fa-chart-pie w-6"></i>
              <span>Infografis</span>
            </a>
            <a href="listing.html" class="flex items-center space-x-3 text-yellow-300 transition py-3 px-4 text-white text-lg rounded-lg bg-white/10">
              <i class="fas fa-list w-6"></i>
              <span>Listing</span>
            </a>
            <a href="belanja.html" class="flex items-center space-x-3 hover:text-yellow-300 transition py-3 px-4 text-white text-lg rounded-lg hover:bg-white/10">
              <i class="fas fa-shopping-cart w-6"></i>
              <span>Belanja</span>
            </a>
          </div>
        </nav>
      </div>
    </div>
  </header>

    <script>
      function toggleMenu() {
        const menu = document.getElementById('mobile-menu');
        menu.classList.toggle('translate-x-full');
      }
      function showLoading() {
        const overlay = document.getElementById('loading-overlay');
        overlay.classList.remove('hidden');
      }
      function hideLoading() {
        const overlay = document.getElementById('loading-overlay');
        overlay.classList.add('hidden');
      }
      document.addEventListener('DOMContentLoaded', function() {
        const links = document.querySelectorAll('a[href]');
        const buttons = document.querySelectorAll('button');
        links.forEach(link => {
          link.addEventListener('click', function(e) {
            if (this.href && this.href !== window.location.href && !this.href.includes('#') && !this.href.startsWith('javascript:')) {
              showLoading();
            }
          });
        });
        buttons.forEach(button => {
          button.addEventListener('click', function(e) {
            showLoading();
            button.disabled = true;
          });
        });
      });
      window.addEventListener('pageshow', function(event) {
        if (event.persisted) {
          hideLoading();
        }
      });
    </script>

  <!-- Main Content: Peta Desa Section from index.html -->
  <main class="container mx-auto px-6 py-12">
    <section class="bg-red-800 rounded-lg shadow-lg p-6 text-white max-w-5xl mx-auto">
      <h3 class="text-xl font-bold mb-6">Peta Desa</h3>
      <img src="fotokkn/PETA.jpg" alt="Peta Desa Labuadago" class="w-full h-[600px] object-contain rounded-lg shadow-lg" />
      <p class="mt-4 text-sm leading-relaxed opacity-90">Menampilkan Peta Desa Dengan <em>Interest Point</em> Desa Labuadago</p>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-red-800 py-8 text-center text-white">
    <div class="container mx-auto px-6 flex justify-center space-x-6 mb-4">
      <a href="#" aria-label="Facebook" class="text-white hover:text-yellow-300 transition text-2xl"><i class="fab fa-facebook"></i></a>
      <a href="#" aria-label="Twitter" class="text-white hover:text-yellow-300 transition text-2xl"><i class="fab fa-twitter"></i></a>
      <a href="#" aria-label="Instagram" class="text-white hover:text-yellow-300 transition text-2xl"><i class="fab fa-instagram"></i></a>
      <a href="#" aria-label="LinkedIn" class="text-white hover:text-yellow-300 transition text-2xl"><i class="fab fa-linkedin"></i></a>
    </div>
    <p class="text-white/80">&copy; 2025 Asindu Engineering Consultant. All rights reserved.</p>
  </footer>

  </div><!-- end of root div -->
</body>
</html>

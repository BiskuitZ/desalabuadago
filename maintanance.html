<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pemberitahuan Perbaikan Website</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f9fafb;
      color: #111827;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      color: #ef4444; /* red-500 */
    }
    p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
      max-width: 600px;
      line-height: 1.5;
    }
    .container {
      background: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 10px 15px rgba(0,0,0,0.1);
      max-width: 700px;
      width: 100%;
    }
    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #6b7280; /* gray-500 */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Website Sedang Dalam Perbaikan</h1>
    <p style="text-align: center;">
      Kami sedang melakukan perbaikan dan pembaruan pada website ini agar dapat memberikan pengalaman yang lebih baik untuk Anda.
      Mohon maaf atas ketidaknyamanan ini. Silakan kunjungi kembali dalam beberapa saat.
    </p>
    <footer>Terima kasih atas pengertian Anda.</footer>
  </div>
</body>
</html>
